<title>Remove items from a dropdown list</title> 
  <script>
    window.onload = function()
    {
      var images= [{ img:"http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg", width: "240", height: "160"},
                    { img:"http://farm1.staticflickr.com/33/45336904_1aef569b30_n.jpg", width: "320", height: "195"},
                   { img:"http://farm6.staticflickr.com/5211/5384592886_80a512e2c9.jpg", width: "500", height: "343"}
                  ]
     var randomimages=images[Math.round(Math.random() * 2)];  
      document.querySelector('button').addEventListener('click',function(){
      var imgholder=document.querySelector('img');
      imgholder.src = randomimages.img;
      imgholder.height = randomimages.height;
      imgholder.width = randomimages.width;
      
      });
      

    }
  </script>
<style id="jsbin-css">
nav
{
  width:100%;

}

nav > ul

nav > ul > li

 display:inline-block;
 margin:25px 0px 0px 35px;

nav > ul > li:hover
{
  color:yellow;
  cursor:pointer;
}

nav > ul > li:hover .sub
{
  display:block;
  
}
.sub
{
  display:none;
  position:absolute;
  top:18px;
  left:-20px;
  background-color:green;
  list-style:none;

  padding:0;
  color:white;

nav > ul > li:hover > .sub > li:hover
{
 color:yellow;
}

.sub > li
{

}
