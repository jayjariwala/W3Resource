<title>Remove items from a dropdown list</title>

      document.querySelector('input').addEventListener('click',function(){
     alert(document.getElementById('colorSelect').value); 
      });
    }
  </script>
<style id="jsbin-css">
nav
{
  width:100%;
  background-color:green;
  color:white;
  height:15px;
}

nav > ul
{
  list-style:none;
  background-color:green;
  margin:0;
}

nav > ul > li
{
  position:relative;
 display:inline-block;
 margin:25px 0px 0px 35px;
}

nav > ul > li:hover
{
  color:yellow;
  cursor:pointer;
}

{
  display:block;

{
  display:none;
  position:absolute;
  top:18px;
  left:-20px;
  background-color:green;
  list-style:none;
  margin:0;
  padding:0;
  color:white;
}
nav > ul > li:hover > .sub > li:hover
{
 color:yellow;
}

.sub > li
{
  padding:10px;
}
