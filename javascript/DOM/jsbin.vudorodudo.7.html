<meta charset=utf-8 />  
<title>Remove items from a dropdown list</title> 
  <script>
    window.onload = function()
    {
      document.querySelector('button').addEventListener('click',function(){
      var input1=document.querySelectorAll('input');
      var r=input1[0].value;
      var v = (4/3 * 3.14 * (r * r));
      input1[1].value =v;
      });
    }
  </script>
<style id="jsbin-css">
nav
{

}

nav > ul
{

  margin:0;
}

nav > ul > li
{
  position:relative;
 display:inline-block;
 margin:25px 0px 0px 35px;
}

nav > ul > li:hover
{
  color:yellow;
  cursor:pointer;
}

nav > ul > li:hover .sub
{
  display:block;
  
}
.sub
{
  display:none;
  position:absolute;
  top:18px;
  left:-20px;
  background-color:green;
  list-style:none;
  margin:0;
  padding:0;
  color:white;
}
nav > ul > li:hover > .sub > li:hover
{
 color:yellow;
}

.sub > li
{
  padding:10px;
}
